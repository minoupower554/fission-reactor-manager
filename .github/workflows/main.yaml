name: Build

permissions:
  contents: write

on:
    push:
        branches:
          - main
        tags:
          - 'v*'

jobs:
    build:
        runs-on: windows-latest
        steps:
            - uses:  actions/checkout@v6.0.1
            - name: Run Build
              run: pwsh .\build.ps1
            - name: Upload a Build Artifact
              uses: actions/upload-artifact@v6.0.0
              with:
                name: fission_reactor
                path: ./dist/FissionReactorController.zip
                if-no-files-found: error
                compression-level: 0
                overwrite: true
    
    release:
        needs: build
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v6.0.1
            - name: Get Title
              id: taginfo
              run: |
                TAG=${GITHUB_REF#refs/tags/}
                MSG=$(git tag -l "$TAG" -n99999)
                MSG=${MSG#*$TAG }
                echo "tag=$TAG" >> $GITHUB_OUTPUT
                echo "msg=$MSG" >> $GITHUB_OUTPUT
            - name: Download a Build Artifact
              uses: actions/download-artifact@v7.0.0
              with:
                name: fission_reactor
            - name: Create a Release
              uses: actions/create-release@v1.1.4
              id: create_release
              env:
                GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                tag_name: ${{ steps.taginfo.outputs.tag }}
                release_name: Release ${{ steps.taginfo.outputs.tag }}
                body: ${{ steps.taginfo.outputs.msg }}
                draft: false
                prerelease: false
            - name: Upload Release Files
              id: upload-release-asset
              uses: actions/upload-release-asset@v1
              env:
                GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                upload_url: ${{ steps.create_release.outputs.upload_url }}
                asset_path: ./FissionReactorController.zip
                asset_name: FissionReactorController.zip
                asset_content_type: application/zip
